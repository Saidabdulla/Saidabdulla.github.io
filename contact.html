<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saidabdulla.uz</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_icon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_icon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon_icon/site.webmanifest" />
    <link rel="stylesheet" href="icomoon/style.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
  </head>
  <body>
    <!-- particles.js container -->
    <div id="particles-js" style="z-index: -1"></div>

    <section id="contact">
      <div id="logo">
        <a href="#"> S<span>M</span> </a>
      </div>

      <nav>
        <ul class="navbar">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Work</a></li>
          <li class="contact-link"><a href="contact.html">Contact</a></li>
        </ul>
        <div class="links">
          <div class="_instagram">
            <a href="http://instagram.com/masharipov_11" target="_blank">
              <span class="icon-instagram"></span>
            </a>
          </div>
          <div class="_telegram">
            <a href="http://t.me/mashar1pov" target="_blank">
              <span class="icon-telegram"> </span>
            </a>
          </div>
          <div class="_github">
            <a href="http://github.com/Saidabdulla" target="_blank">
              <span class="icon-github"></span>
            </a>
          </div>
        </div>
      </nav>

      <div id="contact-form">
        <div class="c-left-con">
          <div class="c-left-con-title">CONTACT ME</div>
          <div class="c-left-row c-address">
            <div class="__icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                class="bi bi-geo-alt"
                viewBox="0 0 16 16"
              >
                <path
                  d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"
                />
                <path
                  d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
                />
              </svg>
            </div>
            <div class="__text">Urgench, Khorezm region, Uzbekistan</div>
          </div>
          <div class="c-left-row c-mail">
            <div class="__icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                class="bi bi-envelope"
                viewBox="0 0 16 16"
              >
                <path
                  d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383l-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"
                />
              </svg>
            </div>
            <div class="__text">info@Saidabdulla.uz</div>
          </div>
          <div class="c-left-row c-clock">
            <div class="__icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                class="bi bi-clock"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"
                />
                <path
                  d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"
                />
              </svg>
            </div>
            <div class="__text">9:00 â€” 20:00</div>
          </div>
        </div>

        <div class="c-right-con">
          <form>
            <input id="fullName" type="text" placeholder="Your name" />
            <input id="email" type="email" placeholder="Your email" />
            <input id="subject" type="text" placeholder="Subject" />
            <textarea
              id="textarea"
              placeholder="Write your message here ..."
            ></textarea>
            <button class="pulse">SEND MESSAGE</button>
          </form>
        </div>
      </div>
    </section>

    <!-- scripts -->
    <script src="scripts/particles.js"></script>
    <script src="scripts/particles-json.js"></script>
    <script src="scripts/stars.js"></script>

</html>
